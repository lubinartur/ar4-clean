name: "RAG Smoke (Phase-10)"

on:
  push:
    branches: [ "main", "master", "feature/**" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  rag-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: "Install deps"
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
          PIP_NO_INPUT: "1"
          PIP_DEFAULT_TIMEOUT: "100"
        run: |
          python -m pip install -U pip wheel setuptools
          pip install --extra-index-url https://download.pytorch.org/whl/cpu "torch==2.8.0"
          pip install -r requirements.txt
          pip install -r requirements-memory.txt || true
          pip install "FlagEmbedding>=1.2.10" "chromadb>=0.5.3" "python-multipart>=0.0.9" "huggingface_hub[cli]>=0.23"

      - name: "Download embeddings (bge-m3)"
        env:
          HF_TOKEN: "${{ secrets.HF_TOKEN }}"
        run: |
          mkdir -p models/bge-m3 storage/chroma
          huggingface-cli download \
            --repo-type model BAAI/bge-m3 \
            --local-dir models/bge-m3 \
            --local-dir-use-symlinks False
          ls -lh models/bge-m3 | head -n 20

      - name: "Preflight: load BGE-M3 locally"
        run: |
          python - <<'PY'
          from pathlib import Path
          from FlagEmbedding import BGEM3FlagModel
          p = Path("models/bge-m3")
          print("files:", len(list(p.rglob('*'))))
          _ = BGEM3FlagModel(p.as_posix(), use_fp16=False, device="cpu")
          print("âœ“ Model loaded OK")
          PY

      - name: "Write CI .env"
        run: |
          cat > .env <<'ENV'
          ENABLE_MEMORY=true
          AIR4_ENABLE_MEMORY=true
          AIR4_MEMORY_BACKEND=chroma
          AIR4_CHROMA_COLLECTION=air4_memory
          AIR4_CHROMA_DIR=${{ github.workspace }}/storage/chroma
          AIR4_EMBED_MODEL_PATH=${{ github.workspace }}/models/bge-m3
          AIR4_OFFLINE=0
          ENV
          cat .env

      - name: "Start API (bg)"
        run: |
          uvicorn backend.app.main:app \
            --host 127.0.0.1 \
            --port 8000 \
            --log-level debug \
            --env-file .env > server.log 2>&1 &
          echo $! > .uvicorn.pid
          for i in {1..30}; do
            curl -fsS http://127.0.0.1:8000/health && break || sleep 1
          done
          curl -sS http://127.0.0.1:8000/health || true

      - name: "Health check"
        run: curl -fsS http://127.0.0.1:8000/health

      - name: "Run smoke"
        run: bash scripts/smoke_phase10_rag.sh

      - name: "Upload smoke log (artifact)"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: "smoke-log"
          path: |
            .smoke.log
            .smoke_phase10_step2.log
            server.log
          if-no-files-found: ignore

      - name: "Teardown"
        if: always()
        run: |
          if [ -f .uvicorn.pid ]; then kill $(cat .uvicorn.pid) || true; fi