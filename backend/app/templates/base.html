<!doctype html>
<html lang="ru" class="light" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIr4</title>
  <link rel="stylesheet" href="/static/app.css" />
</head>
<body>
  <header class="topbar">
    <nav class="nav">
      <a class="brand" href="/ui">AIr4</a>
      <a href="/ui/chat">Chat</a>
      <a href="/ui/ingest">Ingest</a>
      <a href="/ui/todos">Todos</a>
      <a href="/ui/summaries">Summaries</a>
      <span class="spacer"></span>

      <!-- Status badge -->
      <span id="health-badge" class="badge">â€¦</span>

      <button id="themeBtn" class="btn ghost" type="button" title="Toggle theme">ðŸŒ“</button>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">v0.8.x â€¢ Local & Private</footer>

  <div id="toasts" class="toasts"></div>

  <script src="/static/app.js"></script>
  <script>
    // Health badge
    (async () => {
      try {
        const r = await fetch('/health', { cache: 'no-store' });
        const j = await r.json();
        const el = document.getElementById('health-badge');
        if (!el) return;
        const backend = j?.memory_backend || 'unknown';
        const version = j?.version || '0.x';
        const offline = j?.offline ? 'offline' : 'online';
        const model = j?.model || (window.localStorage.getItem('ollama_model') || 'llama3.1:8b');
        el.textContent = `Memory: ${backend} â€¢ Model: ${model} â€¢ ${offline} â€¢ v${version}`;
        el.classList.toggle('badge-ok', backend === 'chroma');
      } catch (e) {
        const el = document.getElementById('health-badge');
        if (el) el.textContent = 'Status: error';
      }
    })();
  </script>
</body>
</html>
